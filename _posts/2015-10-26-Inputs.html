<h1 class="section-title">INPUTS & FORMS</h1>
<p>Look at all these inputs</p>
<div class="section">
  <p>Wrap all inputs and labels in a <code>.form-group</code>.</p>

  <p>These styles aren't final. Some <a href="http://tympanus.net/Development/TextInputEffects/" target="blank">Inspiration</a>.</p>
  <div class="form-group">
    <label>Text</label>
    <input type="text">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password">
  </div>

  <div class="form-group">
    <label>Checkbox</label>
    <input type="checkbox">Checkbox Value
    <input type="checkbox">Checkbox 2 Value
  </div>

  <div class="form-group">
    <label>Radio</label>
    <input type="radio">boop
    <input type="radio">boop21
  </div>

  <div class="form-group">
    <label>Color</label>
    <input type="color">
  </div>

  <div class="form-group">
    <label>Date</label>
    <input type="date">
  </div>

  <div class="form-group">
    <label>Range</label>
    <input type="range" min="0" max="10">
  </div>

  <div class="form-group">
    <label>Datetime</label>
    <input type="datetime">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email">
  </div>

  <div class="form-group">
    <label>Number</label>
    <input type="number">
  </div>

  <div class="form-group">
    <label>Search</label>
    <input type="search">
  </div>

  <div class="form-group">
    <label>Telephone</label>
    <input type="tel">
  </div>

  <div class="form-group">
    <label>Time</label>
    <input type="time">
  </div>

  <div class="form-group">
    <label>URL</label>
    <input type="url">
  </div>
</div>
