---
layout: default
---

<div class="home">

  <div class="row">
    <div class="column one-fourth">
      <ul>
        {% for post in site.posts %}
          <li><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>

    <div class="column three-fourths">
      {% for post in site.posts %}
        {{ post.content }}
      {% endfor %}
    </div>
  </div>

</div>
